<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Spring Template Front End</title>
    <link rel="stylesheet" href="main.css">
    <!-- <script src="fetch.js"></script> -->
</head>
<body>
    <div>
        <div>
            <h1>Spring Template Front End</h1>
        </div>
        <div>
            <div>
                <h3>CRUD People</h3>
            </div>
            <div class="border">
                <div>
                    <h3>Get All People</h3>
                </div>
                <div>
                    <button id="getAllPeopleButton">Get All</button>
                </div>
            </div>
            <div class="border">
                <div>
                    <h3>Get One Person</h3>
                </div>
                <div>
                    <p>ID:</p>
                    <input type="text">
                </div>
                <div>
                    <button>Get All</button>
                </div>
            </div>
            <div class="border">
                <div>
                    <h3>Add Person</h3>
                </div>
                <div>
                    <p>ID:</p>
                    <input type="text">
                </div>
                <div>
                    <p>First Name:</p>
                    <input type="text">
                </div>
                <div>
                    <p>Last Name:</p>
                    <input type="text">
                </div>
                <div>
                    <p>Job:</p>
                    <input type="text">
                </div>
                <div>
                    <button>Add</button>
                </div>
            </div>
            <div class="border">
                <div>
                    <h3>Delete Person</h3>
                </div>
                <div>
                    <p>ID:</p>
                    <input type="text" name="" id="">
                </div>
                <div>
                    <button>Delete</button>
                </div>
            </div>
            <div class="border">
                <div>
                    <h3>Update Person</h3>
                </div>
                <div>
                    <p>ID:</p>
                    <input type="text">
                </div>
                <div>
                    <p>First Name:</p>
                    <input type="text">
                </div>
                <div>
                    <p>Last Name:</p>
                    <input type="text">
                </div>
                <div>
                    <p>Job:</p>
                    <input type="text">
                </div>
                <div>
                    <button>Update</button>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="fetch.js"></script>
</html>
